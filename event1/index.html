<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media-item {
            max-width: 300px;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Media Gallery</h1>

    <div class="media-container">
        <!-- Add your photos URLs here -->
        <div class="media-item">
            <img src="URL_TO_YOUR_PHOTO_1" alt="Photo 1">
        </div>
        <div class="media-item">
            <img src="URL_TO_YOUR_PHOTO_2" alt="Photo 2">
        </div>

        <!-- Add your videos URLs here -->
        <div class="media-item">
            <video controls>
                <source src="URL_TO_YOUR_VIDEO_1" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="URL_TO_YOUR_VIDEO_2" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Add your audio URLs here -->
        <div class="media-item">
            <audio controls>
                <source src="URL_TO_YOUR_AUDIO_1" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="media-item">
            <audio controls>
                <source src="URL_TO_YOUR_AUDIO_2" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
