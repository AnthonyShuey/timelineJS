<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Media Album</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
            background-color: #4CAF50;
            color: white;
        }

        .photo-album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            width: 280px;
            height: 180px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-caption {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .photo-item {
                width: 45%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .photo-item {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <h1>My Timeline Photo Album</h1>

    <div class="photo-album-container">
        <!-- Example Photos -->
        <div class="photo-item">
            <img src="https://via.placeholder.com/280x180" alt="Photo 1">
            <div class="photo-caption">Event 1: Description of the event...</div>
        </div>
        <div class="photo-item">
            <img src="https://via.placeholder.com/280x180" alt="Photo 2">
            <div class="photo-caption">Event 2: Description of the event...</div>
        </div>
        <div class="photo-item">
            <img src="https://via.placeholder.com/280x180" alt="Photo 3">
            <div class="photo-caption">Event 3: Description of the event...</div>
        </div>
        <!-- Add more photos as needed -->
    </div>

    <script>
        // JavaScript can dynamically populate the album from an array if needed
        const photos = [
            { src: 'https://via.placeholder.com/280x180', caption: 'Event 1: Description of the event...' },
            { src: 'https://via.placeholder.com/280x180', caption: 'Event 2: Description of the event...' },
            { src: 'https://via.placeholder.com/280x180', caption: 'Event 3: Description of the event...' }
            // Add more photo objects as needed
        ];

        const photoAlbumContainer = document.querySelector('.photo-album-container');

        photos.forEach(photo => {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';

            const img = document.createElement('img');
            img.src = photo.src;
            img.alt = photo.caption;

            const caption = document.createElement('div');
            caption.className = 'photo-caption';
            caption.textContent = photo.caption;

            photoItem.appendChild(img);
            photoItem.appendChild(caption);
            photoAlbumContainer.appendChild(photoItem);
        });
    </script>
</body>
</html>
