<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media-item {
            max-width: 300px;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Media Gallery</h1>

    <div class="media-container" id="media-container">
        <!-- Media items will be dynamically inserted here -->
    </div>

    <script>
        // Example media addresses (replace with your actual media addresses)
        const photo1 = "https://imagizer.imageshack.com/v2/967x544q70/r/922/sKn9s5.png";  // Add image address or leave as empty string if none
        

        const mediaContainer = document.getElementById('media-container');

        // Function to add media elements to the page
        function addMediaElement(type, src, alt = '') {
            const div = document.createElement('div');
            div.className = 'media-item';
            let element;

            if (type === 'img') {
                element = document.createElement('img');
                element.src = src;
                element.alt = alt;
            } else if (type === 'video') {
                element = document.createElement('video');
                element.controls = true;
                const source = document.createElement('source');
                source.src = src;
                source.type = 'video/mp4';
                element.appendChild(source);
            } else if (type === 'audio') {
                element = document.createElement('audio');
                element.controls = true;
                const source = document.createElement('source');
                source.src = src;
                source.type = 'audio/mpeg';
                element.appendChild(source);
            }

            div.appendChild(element);
            mediaContainer.appendChild(div);
        }

        // Conditionally add photos
        if (photo1) addMediaElement('img', photo1, 'Photo 1');
        if (photo2) addMediaElement('img', photo2, 'Photo 2');

        // Conditionally add videos
        if (video1) addMediaElement('video', video1);
        if (video2) addMediaElement('video', video2);

        // Conditionally add audios
        if (audio1) addMediaElement('audio', audio1);
        if (audio2) addMediaElement('audio', audio2);
    </script>
</body>
</html>
