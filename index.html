<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media-item {
            max-width: 300px;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        iframe {
            width: 300px;
            height: 200px;
            margin-bottom: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Media Gallery</h1>

    <div class="media-container" id="media-container">
        <!-- Media items will be dynamically inserted here -->
    </div>

    <script>
        // Combined media list (input as a space-separated list or newline-separated list)
        const mediaList = `https://imagizer.imageshack.com/v2/240x172q70/c/r/924/uLSNeg.png
        https://imagizer.imageshack.com/v2/240x226q70/c/r/923/Lex1aI.png
        https://imagizer.imageshack.com/v2/240x229q70/c/r/923/Lvay55.png
        https://imagizer.imageshack.com/v2/240x240q70/c/r/922/YNgYoq.png
        https://imagizer.imageshack.com/v2/240x224q70/c/r/923/crMAFt.png
        https://imagizer.imageshack.com/v2/240x225q70/c/r/922/WVeoHS.png
        https://imagizer.imageshack.com/v2/240x227q70/c/r/924/OfCUyO.png
        https://imagizer.imageshack.com/v2/240x227q70/c/r/924/OfCUyO.png
        https://imagizer.imageshack.com/v2/240x227q70/c/r/923/x6Z7e3.png
        https://imagizer.imageshack.com/v2/240x228q70/c/r/922/6UAsaw.png
        https://imagizer.imageshack.com/v2/240x229q70/c/r/922/29UfrV.png
        https://drive.google.com/file/d/1y0R09bbuuq8Ju4lyre_FM156lZ7RPF7b/view?usp=drive_link`;

        // Split input strings into an array
        const mediaArray = mediaList.trim().split(/\s+/);

        const mediaContainer = document.getElementById('media-container');

        // Function to determine media type based on file extension
        function getMediaType(url) {
            const extension = url.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(extension)) {
                return 'img';
            } else if (['mp4', 'webm', 'ogg', 'avi', 'mov'].includes(extension)) {
                return 'video';
            } else if (['mp3', 'wav', 'ogg', 'aac', 'flac'].includes(extension)) {
                return 'audio';
            } else if (url.includes('mega.nz')) {
                return 'mega';
            } else {
                return 'unknown';
            }
        }

        // Function to add media elements to the page
        function addMediaElement(type, src, alt = '') {
            const div = document.createElement('div');
            div.className = 'media-item';
            let element;

            if (type === 'img') {
                element = document.createElement('img');
                element.src = src;
                element.alt = alt;
            } else if (type === 'video') {
                element = document.createElement('video');
                element.controls = true;
                const source = document.createElement('source');
                source.src = src;
                source.type = `video/${src.split('.').pop()}`;
                element.appendChild(source);
            } else if (type === 'audio') {
                element = document.createElement('audio');
                element.controls = true;
                const source = document.createElement('source');
                source.src = src;
                source.type = `audio/${src.split('.').pop()}`;
                element.appendChild(source);
            } else if (type === 'mega') {
                element = document.createElement('iframe');
                element.src = src; // Replace with a proper embed link if available
            }

            if (element) {
                div.appendChild(element);
                mediaContainer.appendChild(div);
            }
        }

        // Add media to the page based on its type
        mediaArray.forEach(media => {
            const trimmedMedia = media.trim();
            const type = getMediaType(trimmedMedia);
            if (type !== 'unknown') {
                addMediaElement(type, trimmedMedia);
            }
        });
    </script>
</body>
</html>
