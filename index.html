<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Media Gallery Timeline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .media-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .media-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .media-item-number {
            background-color: #007bff;
            color: white;
            padding: 5px 0;
            font-weight: bold;
            text-align: center;
        }

        img, video, audio, iframe {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        video, audio {
            outline: none;
            max-height: 200px;
        }

        iframe {
            border: none;
            max-height: 200px;
        }

        @media (max-width: 768px) {
            .media-container {
                flex-direction: column;
                align-items: center;
            }
            .media-item {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>My Beautiful Media Gallery</h1>

    <div class="media-container" id="media-container">
        <!-- Media items will be dynamically inserted here -->
    </div>

    <script>
        const mediaList = `https://drive.google.com/file/d/1ANmyBQrbAVS5MdVGmxBiarQL-KY_ft9_/view?usp=drive_link
        https://drive.google.com/file/d/1y0R09bbuuq8Ju4lyre_FM156lZ7RPF7b/view?usp=drive_link
        https://drive.google.com/file/d/1Qr65Af-WOPksZLBl2Y-GGiLJ9HzJN9vI/view?usp=drive_link`;

        const mediaArray = mediaList.trim().split(/\s+/);
        const mediaContainer = document.getElementById('media-container');

        function getMediaType(url) {
            const extension = url.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(extension)) {
                return 'img';
            } else if (['mp4', 'webm', 'ogg', 'avi', 'mov'].includes(extension)) {
                return 'video';
            } else if (['mp3', 'wav', 'ogg', 'aac', 'flac'].includes(extension)) {
                return 'audio';
            } else if (url.includes('drive.google.com')) {
                return 'iframe';
            } else {
                return 'unknown';
            }
        }

        function addMediaElement(type, src, alt = '', number) {
            const div = document.createElement('div');
            div.className = 'media-item';

            const numberLabel = document.createElement('div');
            numberLabel.className = 'media-item-number';
            numberLabel.textContent = `Media ${number}`;
            div.appendChild(numberLabel);

            let element;

            if (type === 'img') {
                element = document.createElement('img');
                element.src = src;
                element.alt = alt;
            } else if (type === 'video') {
                element = document.createElement('video');
                element.controls = true;
                element.setAttribute('controlsList', 'nofullscreen nodownload noremoteplayback');
                const source = document.createElement('source');
                source.src = src;
                source.type = `video/${src.split('.').pop()}`;
                element.appendChild(source);
            } else if (type === 'audio') {
                element = document.createElement('audio');
                element.controls = true;
                const source = document.createElement('source');
                source.src = src;
                source.type = `audio/${src.split('.').pop()}`;
                element.appendChild(source);
            } else if (type === 'iframe') {
                element = document.createElement('iframe');
                element.src = src.replace('/view?usp=drive_link', '/preview');
                element.allow = 'autoplay; fullscreen';
                element.allowFullscreen = true;
            }

            if (element) {
                div.appendChild(element);
                mediaContainer.appendChild(div);
            }
        }

        mediaArray.forEach((media, index) => {
            const trimmedMedia = media.trim();
            const type = getMediaType(trimmedMedia);
            if (type !== 'unknown') {
                addMediaElement(type, trimmedMedia, '', index + 1);
            }
        });
    </script>
</body>
</html>
