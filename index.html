<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Full-Screen View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
        }

        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .prev-btn:hover, .next-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- Add your image URLs below -->
            <img src="https://imageshack.com/i/pnXhKxAPp" alt="Image 1">
            <img src="https://imageshack.com/i/pnPo22ckp" alt="Image 2">
            <img src="https://imageshack.com/i/pm29UfrVp" alt="Image 3">
        </div>
        <button class="prev-btn" onclick="moveSlide(-1)">❮</button>
        <button class="next-btn" onclick="moveSlide(1)">❯</button>
    </div>

    <!-- Full-Screen Modal -->
    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">✖</button>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Full-Screen Image">
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide img');
        const totalSlides = slides.length;
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
            updateSlidePosition();
        }

        function updateSlidePosition() {
            const slideWidth = slides[0].clientWidth;
            document.querySelector('.carousel-slide').style.transform = `translateX(${-slideWidth * currentSlide}px)`;
        }

        function openModal(src) {
            modal.style.display = 'flex';
            modalImage.src = src;
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        slides.forEach(slide => {
            slide.addEventListener('click', () => openModal(slide.src));
        });

        window.addEventListener('resize', updateSlidePosition);
    </script>
</body>
</html>
