<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .media-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        img, video, audio {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        video, audio {
            controls: true;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <div id="media-content"></div>
    </div>

    <script>
        const mediaArray = [
            // Add your media URLs here (images, videos, audios)
            "https://imagizer.imageshack.com/v2/240x229q70/c/r/922/29UfrV.png", // Image 1
            "https://www.w3schools.com/html/mov_bbb.mp4", // Video
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"  // Audio
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const mediaIndices = urlParams.get('media').split(',');

        const mediaContent = document.getElementById('media-content');

        mediaIndices.forEach(index => {
            const mediaUrl = mediaArray[parseInt(index.trim()) - 1];

            if (mediaUrl.endsWith('.png') || mediaUrl.endsWith('.jpg') || mediaUrl.endsWith('.jpeg') || mediaUrl.endsWith('.gif')) {
                const img = document.createElement('img');
                img.src = mediaUrl;
                mediaContent.appendChild(img);
            } else if (mediaUrl.endsWith('.mp4') || mediaUrl.endsWith('.webm')) {
                const video = document.createElement('video');
                video.src = mediaUrl;
                video.controls = true;
                mediaContent.appendChild(video);
            } else if (mediaUrl.endsWith('.mp3') || mediaUrl.endsWith('.ogg')) {
                const audio = document.createElement('audio');
                audio.src = mediaUrl;
                audio.controls = true;
                mediaContent.appendChild(audio);
            }
        });
    </script>
</body>
</html>
