<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media-item {
            max-width: 300px;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Media Gallery</h1>

    <div class="media-container">
        <!-- Add your photo addresses here -->
        <div class="media-item">
            <img src="https://imagizer.imageshack.com/v2/967x544q70/r/922/sKn9s5.png" alt="Photo 1">
        </div>
        <div class="media-item">
            <img src="https://your-image-host.com/path/to/image2.jpg" alt="Photo 2">
        </div>

        <!-- Add your video addresses here -->
        <div class="media-item">
            <video controls>
                <source src="https://your-video-host.com/path/to/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="https://your-video-host.com/path/to/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Add your audio addresses here -->
        <div class="media-item">
            <audio controls>
                <source src="https://your-audio-host.com/path/to/audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="media-item">
            <audio controls>
                <source src="https://your-audio-host.com/path/to/audio2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
